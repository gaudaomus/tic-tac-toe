<!DOCTYPE HTML>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <main>
      <div class='display'></div>
      <div class='board'>
        <div class='upL square' data-id=0></div>
        <div class='upM square' data-id=1></div>
        <div class='upR square' data-id=2></div>
        <div class='midL square' data-id=3></div>
        <div class='midM square' data-id=4></div>
        <div class='midR square' data-id=5></div>
        <div class='botL square' data-id=6></div>
        <div class='botM square' data-id=7></div>
        <div class='botR square' data-id=8></div>
      </div>
      <script src='script.js'></script>
    </main>
  </body>
</html>
